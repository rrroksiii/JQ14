<!DOCTYPE html>
<html>
   <head>
      <title>Регистрация и удаление обработчиков для будущих элементов</title>
      <meta charset="utf-8" />
      <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
   </head>
   <body>
      <div>Текст, который умеет менять свой цвет.</div>
      <button id="red">Красный</button>
      <button id="green">Зеленый</button>
      <button id="blue">Синий</button>
      <button id="black">Сброс</button>
      <script>
         for(var i=0; i<$("button").length; i++){
         $("button").bind("click",function(i){
         $("div").css("color",$("button").attr("id"));
         });
         }

      </script>
   </body>
</html>
